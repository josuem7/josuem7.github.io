<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors and layers</title>
    <style>
        div{
            width:200px;
            height:200px;
            border-radius:50%;
            background: #ffffff;
        }
        .one {background: #fe2a2a;

        .two {background: #53d8ab;
        }
        .three {background: #f6c768;
        }
    </style>
</head>

        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </main>
